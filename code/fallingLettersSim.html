<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Letters</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const gravity = 9.8;
        const density = 1000; // Density of water in kg/mÂ³

        class Letter {
            constructor(text, x, y, size) {
                this.text = text;
                this.x = x;
                this.y = y;
                this.size = size;
                this.velocity = { x: 0, y: 0 };
                this.mass = (size * size) * density;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.fillStyle = '#fff';
                ctx.fillText(this.text, this.x, this.y);
            }

            update() {
                this.velocity.y += gravity / 60; // Simplified for 60 FPS
                this.y += this.velocity.y;
                this.x += this.velocity.x;

                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.velocity.y *= -0.7; // Bounce effect
                }

                if (this.x < 0) {
                    this.x = 0;
                    this.velocity.x *= -0.7;
                } else if (this.x + this.size > canvas.width) {
                    this.x = canvas.width - this.size;
                    this.velocity.x *= -0.7;
                }
            }

            checkCollision(other) {
                if (this === other) return false;
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = (this.size + other.size) / 2;
                if (distance < minDistance) {
                    const angle = Math.atan2(dy, dx);
                    const overlap = minDistance - distance;
                    this.x += overlap * Math.cos(angle);
                    this.y += overlap * Math.sin(angle);
                    this.velocity.x *= -0.7;
                    this.velocity.y *= -0.7;
                    other.velocity.x *= -0.7;
                    other.velocity.y *= -0.7;
                    return true;
                }
                return false;
            }
        }

        const letters = [];
        const letterChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function createLetter() {
            const text = letterChars[Math.floor(Math.random() * letterChars.length)];
            const x = Math.random() * (canvas.width - 50);
            const y = -50;
            const size = Math.random() * 30 + 20;
            letters.push(new Letter(text, x, y, size));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            letters.forEach((letter, index) => {
                letter.update();
                letter.draw();
                letters.forEach(other => {
                    letter.checkCollision(other);
                });
            });

            if (Math.random() < 0.05) {
                createLetter();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
